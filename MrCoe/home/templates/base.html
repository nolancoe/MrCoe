{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Presave My New Album{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- ✅ Open Graph Tags (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Presave My New Album">
    <meta property="og:description" content="My new album '{{ album }}' releases {{ release_date }}.">
    <meta property="og:image" content="https://nolancoe.com{% static cover %}">
    <meta property="og:url" content="https://nolancoe.com">
    <meta property="og:type" content="website">

    <style>

        /* Fallback image container */
        .bg-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: url("{% static 'images/FallbackBackground.png' %}") no-repeat center center;
            background-size: cover;
            z-index: -3;
        }

        /* Make video fill screen and sit behind content */
        .bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .overlay-content {
            position: relative;
            z-index: 2;
        }

        /* Optional dark overlay */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* semi-transparent */
            z-index: 1;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="text-light text-center d-flex flex-column justify-content-center align-items-center min-vh-100">


    <!-- ✅ Background image fallback (always there behind everything) -->
    <div class="bg-wrapper"></div>

    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="{% static 'videos/LavaLamp2.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Optional dark overlay (for readability) -->
    <div class="overlay"></div>

    <!-- Content -->
    <div class="container overlay-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
