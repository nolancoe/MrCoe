{% extends "base.html" %}
{% load static %}


{% block content %}
</br></br></br>
    
    <div class="card text-center" style="background-color: rgba(0, 0, 0, 0.25); border: none;">
        <div class="card-header border-0">
            <h1 class="text-light">{{ album }}</h1>
        </div>
        <div class="card-body">
            <img src="{% static cover %}" class="img-fluid rounded shadow-lg mb-4" alt="Album Cover" style="max-width: 300px;">
            <h5 class="card-title text-light">{{ release_date }}</h5>

            <div class="d-flex justify-content-center mt-4">
                <a href="{{ stream_links.spotify }}" class="btn btn-success btn-lg border-3 border" target="_blank">Spotify Pre-Save</a>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <a href="{{ stream_links.apple_music }}" class="btn btn-danger btn-lg border-3 border" target="_blank">Add To Apple Music Library</a>
            </div>
        </div>
    </div>

    <hr class="mx-auto border-5 border rounded-3 mt-4" style="width:40%">

    <div class="ratio ratio-16x9 mt-5">
        <iframe 
            src="https://www.youtube.com/embed/UFIPoI8khBI" 
            title="YouTube video" 
            allowfullscreen 
            style="border-radius: 12px;">
        </iframe>
    </div>
</br>

{% endblock %}
