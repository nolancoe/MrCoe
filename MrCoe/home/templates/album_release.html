{% extends "base.html" %}
{% load static %}


{% block content %}
</br></br></br>
    <img src="{% static cover %}" class="img-fluid rounded shadow-lg mb-4" alt="Album Cover" style="max-width: 300px;">
    
    <h1>{{ album }}</h1>

    <p class="lead"><strong>{{ release_date }}</strong></p>

    <div class="d-flex justify-content-center mt-4">
        <a href="{{ stream_links.spotify }}" class="btn btn-success btn-lg border-3 border" target="_blank">Spotify Pre-Save</a>
        <br/>
        
    </div>
    <div class="d-flex justify-content-center mt-4">
        <a href="{{ stream_links.apple_music }}" class="btn btn-danger btn-lg border-3 border" target="_blank">Add To Apple Music Library</a>
    </div>

    <div class="ratio ratio-16x9 mt-5">
        <iframe 
            src="https://www.youtube.com/embed/UFIPoI8khBI" 
            title="YouTube video" 
            allowfullscreen 
            style="border-radius: 12px;">
        </iframe>
    </div>
</br>

{% endblock %}
