{% extends "base.html" %}
{% load static %}

{% block content %}

</br></br></br>

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card text-center shadow-lg" style="
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
        border-radius: 1rem;
        max-width: 400px;
        width: 90%;
        padding: 2rem;
        box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1);
    ">
      <div class="card-body">
        <h1 class="text-light">{{ album }}</h1>
        <div class="d-flex justify-content-center">
          <img src="{% static cover %}" 
            class="img-fluid rounded shadow-lg mb-4" 
            alt="Album Cover" 
            style="max-width: 300px;">
        </div>
  
        <h5 class="card-title text-light">{{ release_date }}</h5>
  
        <div class="d-flex justify-content-center mt-4">
          <a href="{{ stream_links.spotify }}" class="btn btn-success btn-lg border-3 border" target="_blank">Spotify Pre-Save</a>
        </div>
  
        <div class="d-flex justify-content-center mt-4">
          <a href="{{ stream_links.apple_music }}" class="btn btn-danger btn-lg border-3 border" target="_blank">Add To Apple Music Library</a>
        </div>
      </div>
    </div>
  </div>

<hr class="mx-auto border-4 border rounded-3 mt-4" style="width:100%">

<div class="ratio ratio-16x9 mt-5">
    <iframe 
        src="https://www.youtube.com/embed/UFIPoI8khBI" 
        title="YouTube video" 
        allowfullscreen 
        style="border-radius: 12px;">
    </iframe>
</div>

{% endblock %}
